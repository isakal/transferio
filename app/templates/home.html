{% extends "base.html" %}
{% block content %}

<h1>
    Welcome to the homepage!
</h1>

 {% if message %}
        <p>{{ message }}</p>
{% endif %}

<form action="/" method="post">

        <p>
            <label for="departure">Departure</label><br>
            <input type="text" name="departure" required />
        </p>

        <p>

        <p>
            <label for="destination">Destination</label><br>
            <input type="text" name="destination" required />

        </p>

        <p>
            <label for="number_of_passengers">Number of passengers</label><br>
            <input type="number" id="number_of_passengers" name="number_of_passengers" min="1" value="1" onkeydown="return false" required />
        </p>

        <p>
        <input type="date" id="departure_date" name="departure_date" value="{{ today.strftime('%Y-%m-%d') }}"
        min="{{ today.strftime('%Y-%m-%d') }}" required /><br>
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

{% endblock content %}
